<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NetPop - Monitoring kept simple.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>  
    <script type="text/javascript" src="{{ url_for('static', filename='js/monitor_chart.js') }}"></script>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

    <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='images/server-solid.svg') }}" width="30" height="30" alt="">
        NetPop
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <ul class="nav navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/monitor/">Monitor</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/settings/">Settings</a>
        </li>
        </ul>
        <ul class="nav navbar-nav">
           <li class="nav-item">
              <a class="nav-link" href="/login/">Login</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/register/">Register</a>
          </li>
        </ul>

    </div>
    </nav>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                
                    <div class="alert alert-warning alert-dismessible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message }}
                    </div>
                
            {% endfor %}

        {% endif %}

    {% endwith %}

    {% block body %}{% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
